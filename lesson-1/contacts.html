  <h1> Контакты
  </h1>
  <hr>
  <main>
    <!-- Форма -->
    <form>
      <fieldset>
        <legend>Форма связи</legend>
        <label for="name"> <strong> Имя:</strong></label>
        <input type="text" id="name" />
        <label for="email"> <strong> E-mail:</strong></label>
        <input type="email" id="email" />
        <label for="message"> <strong> Сообщение: </strong></label>
        <textarea name="" id="message"></textarea>

      </fieldset>
      <br>
      <button type="send"> Отправить </button>
      <button type="reset"> Сбросить </button>

    </form>

    <hr>
    <img
      src="https://images.unsplash.com/photo-1588418306237-48715b51ede9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
